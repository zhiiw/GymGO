name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

  
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Go-Lint
      uses: Jerome1337/golint-action@v1.0.2
      
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
